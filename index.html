<html>
<title>TEXT TO SPEECH CONVERTOR APPLICATION</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>



<div class="container">
<br>
<div class= "panel panel-default">
<div class="panel-heading">TEXT TO SPEECH CONVERTOR APPLICATION</div>
</div>

<textarea rows="" class="form-control" id="text" cols=""></textarea>

<br>

<button type="button" class="btn btn-success btn-lg" id="speak">Play</button>

</div>



<script>



var text = document.querySelector('#text');
var speak = document.querySelector('#speak');


function speaknow()
{
var speech = new SpeechSynthesisUtterance();
speech.rate  = .7;
speech.pitch = 1;
speech.volume  = 1;
speech.voice = speechSynthesis.getVoices()[0];
speech.text  = text.value;


speechSynthesis.speak(speech);
}

speak.onclick = function(e){

e.preventDefault();
speaknow();

};


</script>
</body>
</html>
